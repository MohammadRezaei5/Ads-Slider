<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ads Slider | اسلایدر تبلیغاتی</title>
    <!-- Swiper css -->
    <link
      rel="stylesheet"
      href="css/cdn.jsdelivr.net_npm_swiper@10.2.0_swiper-bundle.min.css"
    />
    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <!-- slide-number-1 -->
          <div class="swiper-slide">
            <div class="image-box">
              <img src="images/restaurant.jpg" alt="restaurant" />
              <div class="centered-text">
                <div class="text-wrapper">
                  لذت غذای سالم و گیاهی را با اَصغر جوجه تجربه کنید!
                </div>
                <div class="button-wrapper">
                  <button>سفارش آنلاین غذا</button>
                </div>
              </div>
            </div>
          </div>
          <!-- slide-number-2  -->
          <div class="swiper-slide">
            <div class="image-box">
              <img src="images/restaurant-food.jpg" alt="restaurant-food" />
              <div class="centered-text">
                <div class="text-wrapper">در همین نزدیکی غذای خوب بخورید</div>
                <div class="button-wrapper">
                  <button>سفارش آنلاین غذا</button>
                </div>
              </div>
            </div>
          </div>
          <!-- slide-number-3  -->
          <div class="swiper-slide">
            <div class="image-box">
              <img src="images/restaurant-yard.jpg" alt="restaurant-yard" />
              <div class="centered-text">
                <div class="text-wrapper">
                  سرسبزی اِئل‌گلی دلیل حس خوب شماست!
                </div>
                <div class="button-wrapper">
                  <button>سفارش آنلاین غذا</button>
                </div>
              </div>
            </div>
          </div>
          <!-- slide-number-4  -->
          <div class="swiper-slide">
            <div class="image-box">
              <img src="images/Steak.jpg" alt="Steak" />
              <div class="centered-text">
                <div class="text-wrapper">
                  اگر جلزولز نمی کند آن را پس بفرستید
                </div>
                <div class="button-wrapper">
                  <button>سفارش آنلاین غذا</button>
                </div>
              </div>
            </div>
          </div>
          <!-- slide-number-5  -->
          <div class="swiper-slide">
            <div class="image-box">
              <img src="images/fish-restaurant.jpg" alt="fish-restaurant" />
              <div class="centered-text">
                <div class="text-wrapper">ما به زبان ماهی صحبت می کنیم</div>
                <div class="button-wrapper">
                  <button>سفارش آنلاین غذا</button>
                </div>
              </div>
            </div>
          </div>
          <!-- slide-number-6  -->
          <div class="swiper-slide">
            <div class="image-box">
              <img src="images/hamberger.jpg" alt="hamberger" />
              <div class="centered-text">
                <div class="text-wrapper">همانطور که شما آن را دوست دارید</div>
                <div class="button-wrapper">
                  <button>سفارش آنلاین غذا</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- rectangle-under-pagination -->
        <svg
          class="rectangle"
          width="154"
          height="33"
          viewBox="0 0 154 33"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13.1492 12.9957C15.3255 5.56588 21.9046 0 29.6466 0H125.118C132.571 0 138.998 5.16164 141.261 12.2634C144.25 21.6506 148.867 33 153.711 33C161.97 33 -9.49755 33 0.41389 33C6.07606 33 10.4444 22.2302 13.1492 12.9957Z"
            fill="white"
          />
        </svg>
        <!-- arrow-buttons -->
        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div>
        <!-- dot-pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <!-- Swiper js -->
    <script src="js/cdn.jsdelivr.net_npm_swiper@10.2.0_swiper-bundle.min.js"></script>
    <!-- js file -->
    <script src="js/main.js"></script>
  </body>
</html>
